<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show person</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getYearOfBirth()}">VALUE</p>

<div th:if="${books.isEmpty()}">
    <p>Человек пока не взял ни одной книги</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Книги:</b>
    <br/>
    <table th:each="book : ${books}">
       <div style="color:red" th:if="${book.IsPeriodExceeded()}" th:text="${book.getName() + ',' + book.getAuthor() + ',' + book.getYear()}">book</div>
        <div th:if="${!book.IsPeriodExceeded()}" th:text="${book.getName() + ',' + book.getAuthor() + ',' + book.getYear()}"></div>
    </table>
    <hr/>
</div>

<form th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>
<p></p>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
